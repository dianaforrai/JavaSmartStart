<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employees</h1>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Role</th><th>Email</th></tr>
    <tr th:each="e : ${employees}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.role}"></td>
        <td th:text="${e.email}"></td>
    </tr>
</table>
<a href="/">Home</a>
</body>
</html>
