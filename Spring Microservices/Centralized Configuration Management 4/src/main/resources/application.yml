server:
  port: 8082

spring:
  application:
    name: inventory-service
  config:
    import: "optional:configserver:http://localhost:8888/"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env
